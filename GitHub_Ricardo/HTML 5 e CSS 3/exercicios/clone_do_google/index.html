<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
	<div class="container_header">
		<a href="">Gmail</a>
	</div>
	<div class="container_header">
		<a href="">Imagens</a>
	</div>
	<div class="container_header">
		<a href="">
			<img src="images/menu.png"width="15" height="15">
		</a>
	</div>
	<div class="container_header">
		<a href="">
			<img id="logo" src="images/foto.jpg" width="30px" height="30px">
		</a>
	</div>
</header>

    <section>
        <div class="wrap">
            <div class="logo">
                <img src="images/logo.png" height="92" alt="">
            </div>
            <div class="input">
                <input type="text" />
                <div class="access">
                    <img src="images/keyboard.png" alt="" width="20" />
                    <img src="images/mic.png" alt="" height="30px" />
                </div>
            </div>
            <div class="btn">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Sobre</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>
</body>
</html>
